<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CoderAlumni</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Coder Alumni</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre y Apellido">
            </div>
            <div class="col-12 col-md-6">
                <label for="rating" class="form-label">Nota</label>
                <input type="text" class="form-control" id="rating" placeholder="Nota">
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="addBtn" class="btn btn-primary" type="button">Agregar</button>
        </div>
        <div class="row my-4">
            <table id="students" class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nota</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="averageBtn" class="btn btn-primary" type="button">Promedio</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
